<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js02.html</title>
  </head>
  <body>
    <script>
      let data = 3;
      console.log(data);
      console.log(`data:%d`, data);

      let a = `javascript`;
      console.log(`a:%s`, a);
      console.log(`a:%d`, a); // NaN : Not-A-Number

      let b = true;
      console.log(`b:${b}`);

      let c = 4.58;
      console.log(`c:%s`, c);
      console.log(`c:%f`, c);

      let d = null;
      console.log(`d:${d}`);

      console.log(`e:${e}`);
    </script>
  </body>
</html>
