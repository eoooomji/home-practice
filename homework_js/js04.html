<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js04.html</title>
  </head>
  <body>
    <p>변수의 스코프 과정 살피기</p>
    <script>
      for (var i = 1; i < 3; i++) {
        console.log(`i=${i}`);
      }
      console.log(`i=${i}`);

      /* 
      for (let j = 1; j < 3; j++) {
        console.log(`j=${j}`);
      }
      console.log(`j=${j}`); 
      */
      // > Uncaught ReferenceError: j is not defined
      // 이유 : let 변수는 코드 블록안에 값을 주었으면 블록 안에서만 사용이 가능하다.

      var name = '홍길동';
      console.log(`name=${name}`);

      var name = '고수';
      console.log(`name=${name}`);
      // var는 이중 선언이 가능하다.

      /*
      let data = '레드';
      console.log(`data=${data}`);
      let data = '블루';
      console.log(`data=${data}`); 
      */
      // > Uncaught SyntaxError: Identifier 'data' has already been declared
      // 이유 : let 변수는 이중 선언이 불가능하다. 이미 값이 존재한다고 뜬다.

      /*
      console.log(`foo=${foo}`);
      // 변수 선언 전 : Uncaught ReferenceError: foo is not defined
      // 변수 선언 후 : foo=undefined
      console.log(`bar${bar}`);
      // 변수 선언 전 : Uncaught ReferenceError: bar is not defined
      // 변수 선언 후 : Uncaught ReferenceError: Cannot access 'bar' before initialization(일시적 사각지대)
      var foo;
      let bar;
      */

      let bod = 1;
      {
        console.log(bod);
        let bod = 3; // 일시적 사각상태에 빠졌다.
        // Uncaught ReferenceError: Cannot access 'bod' before initialization
      }
    </script>
  </body>
</html>
