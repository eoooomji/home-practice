<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html_homwork03.html</title>
  </head>
  <body>
    <h1>blockquote와 q요소</h1>
    <div>
      소크라테스는
      <blockquote cite="http://www.daum.net">너 자신을 알라.</blockquote>
      라는 명언을 남겼다.
    </div>
    <div>
      웹의 창시자 팀 버너스 리 경은
      <q cite="http://www.w3.org">웹의 힘. 그것은 보편에 있다...</q>
      라고 했다. 이렇듯 웹 접근성은 누구나...
    </div>
    <h1>abbr 요소</h1>
    <p>
      <abbr title="Liquid Crystal Display">LCD</abbr>(액정표시장치)패널 가격이
      이상 급등 현상을 나타낸다.
    </p>
  </body>
</html>
