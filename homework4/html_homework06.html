<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html_homework06.html</title>
    <style>
      fieldset {
        width: 500px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <legend>로그인</legend>
        <label for="fid">아이디</label>
        <input type="text" name="fid" id="fid" />
        <label for="fpass">비밀번호</label>
        <input type="password" name="fpass" id="fpass" />
      </fieldset>
      <input type="submit" value="로그인" />
    </form>
    <br />
    <form action="#" method="get">
      <fieldset>
        <legend>로그인</legend>
        <input
          type="text"
          name="fid"
          placeholder="아이디 입력"
          maxlength="15"
        />
        <input
          type="password"
          name="fpass"
          placeholder="비밀번호 입력"
          maxlength="15"
        />
      </fieldset>
      <input type="submit" value="로그인" />
      <input type="reset" value="취소" />
    </form>

    <br />

    <form action="#">
      <select name="subject">
        <option value="java">JAVA</option>
        <option value="jsp">JSP</option>
        <option value="html" selected="selected">HTML5</option>
        <option value="jquery">JQUERY</option>
      </select>
      <br />
      <input type="submit" value="commit" />
    </form>
    <br />
    <form action="#">
      <select name="subgroup">
        <optgroup label="backend">
          <option value="java">JAVA</option>
          <option value="jsp">JSP</option>
          <option value="servlet">SERVLET</option>
        </optgroup>
        <optgroup label="frontend">
          <option value="html">HTML5</option>
          <option value="css">CSS</option>
          <option value="js">JAVASCRIPT</option>
        </optgroup>
        <optgroup label="database">
          <option value="oracle">ORACLE</option>
          <option value="mysql">MYSQL</option>
          <option value="mssql">MSSQL</option>
        </optgroup>
      </select>
      <input type="submit" value="commit" />
    </form>
    <br />
    <form action="#" method="post">
      <h3>Textarea 여러라인 입력</h3>
      <textarea name="other" rows="20" cols="10">
            기타의견을 입력하세요.
        </textarea
      >
      <textarea name="other2" rows="20" cols="10" disabled="disabled">
            기타의견을 입력하세요.
        </textarea
      >
      <br />
      <input type="submit" value="commit" />
    </form>
    <br />
    <form action="#">
      <h3>체크박스</h3>
      <input type="checkbox" name="subject" value="java" />자바
      <input type="checkbox" name="subject" value="database" />데이터베이스
      <input type="checkbox" name="subject" value="spring" />스프링
      <h3>라디오버튼</h3>
      <input type="radio" name="fruit" value="apple" />사과
      <input type="radio" name="fruit" value="pineapple" />파인애플
      <input type="radio" name="fruit" value="melon" />메론
      <p>
        <input type="submit" value="commit" />
        <input type="reset" value="cancle" />
      </p>
    </form>
  </body>
</html>
