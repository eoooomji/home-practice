<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html_homework11.html</title>
  </head>
  <body>
    <form>
      <p>
        쓰기 기능 가능 :
        <input
          type="text"
          name="name"
          placeholder="이름을 입력하세요"
          autofocus="autofocus"
        />
      </p>
      <p>
        읽기 전용 :
        <input type="text" name="name" readonly="readonly" value="홍길동" />
      </p>
      <p>
        비활성화 :
        <input type="text" name="name" disabled="disabled" value="홍길동" />
      </p>
      <p>
        자동완성 :
        <input type="text" name="name" required="required" autocomplete="on" />
        <input type="text" name="name" required="required" autocomplete="off" />
      </p>
    </form>
  </body>
</html>
