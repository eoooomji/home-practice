<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html_homework07.html</title>
    <style>
      div {
        width: 600px;
        margin-top: 10px;
      }

      table,
      td,
      th {
        border: 1px solid black;
      }

      td {
        font-weight: bold;
      }

      table {
        width: 600px;
        border: 1px solid black;
      }

      caption {
        text-align: center;
        font-weight: bold;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        기본 정보 입렵
      </caption>
      <tbody>
        <tr>
          <th>아이디</th>
          <td>
            <input type="text" placeholder="아이디 입력" />
            <button>중복체크</button>
          </td>
        </tr>
        <tr>
          <th>비밀번호</th>
          <td><input type="password" placeholder="비밀번호 입력" /></td>
        </tr>
        <tr>
          <th>비밀번호 확인</th>
          <td><input type="password" placeholder="비밀번호 확인" /></td>
        </tr>
        <tr>
          <th>이메일</th>
          <td>
            <input type="text" /><span>@</span
            ><select>
              <option value="">선택하세요</option>
            </select>
            <input type="text" />
          </td>
        </tr>
        <tr>
          <th>연락처</th>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <th>메일수신여부</th>
          <td>
            <input type="radio" name="mail" />받음
            <input type="radio" name="mail" />받지않음
          </td>
        </tr>
        <tr>
          <th>관심분야</th>
          <td>
            <input type="checkbox" name="group" />자바
            <input type="checkbox" name="group" />C++
            <input type="checkbox" name="group" />파이썬
            <input type="checkbox" name="group" />안드로이드
          </td>
        </tr>
      </tbody>
    </table>
    <div>
      <input type="submit" value="저장" />
      <input type="reset" value="취소" />
    </div>
    <hr />
    <div class="wrap">
      <header>
        <h1>문서의 주제목</h1>
        <ul>
          <li>메뉴 1</li>
          <li>메뉴 2</li>
        </ul>
      </header>
      <hr />
      <section>
        <article>
          <h2>부제목2</h2>
          <p>이곳은 세션 영역입니다.</p>
        </article>
      </section>
      <aside>
        <h2>부가적 제목</h2>
        <p>이곳은 부가적 정보를 제공하는 공간입니다.</p>
      </aside>
      <hr />
      <footer>
        <small>사이트 정보 표시</small>
      </footer>
    </div>
  </body>
</html>
