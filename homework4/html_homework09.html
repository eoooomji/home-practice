<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html_homework09.html</title>
  </head>
  <body>
    <form action="#">
      <h3>오늘 날짜 입력</h3>
      <span>Today : </span> <input type="date" name="today" />
      <h3>프로젝트 수행 기간</h3>
      <span>From :</span>
      <input type="date" name="from" min="2022-01-01" max="2022-12-31" />
      &nbsp;&nbsp;&nbsp;
      <span>To : </span>
      <input type="date" name="to" min="2023-11-01" max="2023-12-31" />
      <p>
        <input type="submit" value="완료" /> <input type="reset" value="취소" />
      </p>
      <br />
      <h3>생일(년/월)</h3>
      <span>생일 : </span> <input type="month" name="birth" />

      <h3>주간 계획(년/주)</h3>
      <span>주간 계획 : </span> <input type="week" name="weekend" />

      <p>
        <input type="submit" value="완료" /> <input type="reset" value="취소" />
      </p>
      <hr />
      <h3>원하는 색상을 선택하세요.</h3>
      <input type="color" name="color_value" />
      <br />
      <br />
      <input type="color" name="color_value2" value="#0000FF" />
      <p>
        <input type="submit" value="전송" /> <input type="reset" value="취소" />
      </p>
      <hr />
      <h3>나이를 입력하세요.</h3>
      <input type="number" name="age" min="1" max="30" />
      <p>
        <input type="submit" value="전송" /> <input type="reset" value="취소" />
      </p>
      <hr />
      <h3>0~100 범위에서 원하는 지점을 선택하세요.</h3>
      <input type="range" name="point" min="0" max="100" value="20" />
      <p>
        <input type="submit" value="전송" /> <input type="reset" value="취소" />
      </p>
      <hr />
      <h3>이메일을 입력하세요.</h3>
      <span>이메일 : </span> <input type="email" name="myemail" />
      <p>
        <input type="submit" value="전송" /> <input type="reset" value="취소" />
      </p>
    </form>
  </body>
</html>
