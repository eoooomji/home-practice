<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery014.html</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        let arr = [
          ['불고기', '삼계탕', '비빔밥'],
          ['짜장면', '짬뽕', '탕수육'],
          ['회덮밥', '덴뿌라', '우동'],
        ];

        $('#menu').change(function () {
          let row = $('option:selected', this).index();
          //   console.log(row);
          if (row != 0) {
            $('#sub option.food').remove();
            arr[row - 1].map(function (element) {
              $('#sub').append(`<option class="food">${element}</option>`);
            });
          } else {
            alert('메뉴를 선택하세요');
          }
        });
      });
    </script>
  </head>
  <body>
    <select name="menu" id="menu">
      <option value="" selected="selected">메뉴선택</option>
      <option value="m1">한식</option>
      <option value="m2">중식</option>
      <option value="m3">일식</option>
    </select>

    <select id="sub">
      <option value="">음식선택</option>
    </select>
  </body>
</html>
